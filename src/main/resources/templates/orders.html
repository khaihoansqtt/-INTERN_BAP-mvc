<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	    <div style="color: red; text-align: center;font-size: 44px;">ORDER LIST</div>
        <div style="font-size: 22px; font-weight: 600;">Tên khách hàng: <span th:text="${user.userName}"></span></div>
	    
	    <div style="margin-top:30px;" th:each="order : ${orders}">
            <div style="font-size: 18px; font-weight: 600;">Order ID: <span th:text="${order.orderId}"></span></div>
            <div style="font-size: 18px; font-weight: 600;">Ngày order: <span th:text="${order.orderDate}"></span></div>
            <div style="font-size: 18px; font-weight: 600;">Tổng tiền: <span th:text="${order.totalAmount}"></span></div>
	        <table class="table table-dark table-striped">
    	        <thead>
    	            <tr>
    	                <th scope="col">OrderItem ID</th>
    	                <th scope="col">Tên sản phẩm</th>
    	                <th scope="col">Số lượng</th>
    	                <th scope="col">Giá</th>
    	            </tr>
    	        </thead>
    	        <tbody>
    	            <tr th:each="orderItem : ${order.orderItems}">
    	                <th scope="row" th:text="${orderItem.itemId}"></th>
    	                <td th:text="${orderItem.product.productName}"></td>
    	                <td th:text="${orderItem.quantity}"></td>
    	                <td th:text="${orderItem.price}"></td>
    	            </tr>
    	        </tbody>
    	    </table>
    	</div>
	</div>
</body>
</html>
